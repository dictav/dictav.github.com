		<div class="section">
			<p>ついに抜く時が来た。</p>
			<p>それじゃあ手術へ行ってきます。</p>
			<p>そんな大げさなものじゃない、抜くだけだ</p>
			<p>知り合いは言ってくれた。</p>
			<p>病院に着いた</p>
			<p>「歯が横に生えてますよね。</p>
			<p>　これに骨が被さっているので、少し骨を削ります。</p>
			<p>　その後、歯を砕いて抜歯します。</p>
			<p>　最後に縫合します。</p>
			<p>　以上ですが、この話は聞かれてました？」</p>
			<p>何も、聞いていなかった。</p>
			<p>骨を削る？</p>
			<p>歯を砕く？</p>
			<p>これじゃあ、まるで、そう、手術だ。</p>
			<p>おれは驚愕した。</p>
			<p>しかしもう診療台の上、帰るとは言えない。</p>
		</div>
