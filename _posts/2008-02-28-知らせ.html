		<div class="section">
			<p>「親知らずを抜くことになった。」</p>
			<p>周りの反応は意外に淡白だった。</p>
			<p>抜いたことのある人も沢山いた。</p>
			<p>そんなに大したことじゃない。</p>
			<p>おれもそう思えるようになった。</p>
			<p>それじゃあ、あの母親の苦渋の顔は？</p>
			<p>今でも思い出せる悪寒はなんだ？</p>
			<p>おれは考えないことにした。</p>
			<p>きっとおれも痛くない。</p>
		</div>
