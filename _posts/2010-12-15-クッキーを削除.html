tags: iOS UIWebView

		<div class="section">
			<p>UIWebView を使っていると Cookie を削除したいことがあるのでそのやり方。</p>
<pre class="syntax-highlight">
	NSHTTPCookieStorage *cookieStrage = [NSHTTPCookieStorage sharedHTTPCookieStorage];
	<span class="synStatement">for</span> (<span class="synType">id</span> obj <span class="synType">in</span> [cookieStrage cookies]) {
		[cookieStrage deleteCookie:obj];
	}

</pre>

		</div>
