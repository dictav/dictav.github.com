<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:site" content="@dictav" />
      <meta name="twitter:url" content="{{ page.url }}" />
      <meta name="twitter:title" content="{{ page.title }}" />
      {% if page.description %} <meta name="twitter:description" content="{{ page.description }}" />
      {% else %} <meta name="twitter:description" content="{{ content | strip_html | strip_newlines | truncate: 200 }}" />
      {% endif %}
      {% if page.image %} <meta name="twitter:image" content="{{site.github.url}}/images/{{page.image}}" /> 
      {% else %} <meta name="twitter:image" content="{{site.github.url}}/images/logo.png" />
      {% endif %}

      {% for css in page.css %}
      <link rel="stylesheet" href="/css/{{ css }}.css">
      {% endfor %}

   </head>
   <body>

      <div class="container">
	 <div class="site">

	    {{ content }}

	   </div>
   </div>
	  </div> <!-- /container -->

   </body>
</html>
