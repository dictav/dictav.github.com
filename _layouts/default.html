<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:site" content="@dictav" />
      <meta name="twitter:url" content="{{ page.url }}" />
      <meta name="twitter:title" content="{{ page.title }}" />
      <meta name="twitter:description" content="{{ content | strip_html | truncate: 200 }}" />
      {% if page.image %}
      <meta name="twitter:image" content="{{ page.image }}" />
      {% endif %}

      {% for css in page.css %}
      <link rel="stylesheet" href="/css/{{ css }}.css">
      {% endfor %}

   </head>
   <body>

      <div class="container">
	 <div class="site">
	    <div class="header">
	       <h1 class="title"><a href="/">{{ site.name }}</a></h1>
	       <a class="extra" href="/">home</a>
	    </div>

	    {{ content }}

	    <div class="footer">
	       <div class="contact">
			   <p>
			   {{ site.author.name }}<br />
			   {{ site.author.email }}
			   <br />
			   </p>
		   </div>
		   <div class="contact">
			   <p>
			   <a href="http://github.com/{{site.author.name}}/">github.com/{{site.author.name}}</a><br />
			   <a href="http://twitter.com/{{site.author.name}}/">twitter.com/{{site.author.name}}</a><br />
			   </p>
		   </div>
	   </div>
   </div>
	  </div> <!-- /container -->

    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-57274603-1', 'auto');
  ga('send', 'pageview');

</script>
   </body>
</html>
