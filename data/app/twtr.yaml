name: Twtr
video: LOnolkBIm8U
description: |
  Twtr is Twitter (http://twitter.com/) client.
  It can switch user's timeline and list timelines.
  It supports Multi-Accounts and easily switch between timelines across accounts
description_ja: |
  Twtr はリスト表示が得意な <a href="http://twitter.com/">Twitter</a> クライアントです。
  タイムラインやリストを少ない動作で軽快に切り替える事ができます。
  マルチアカウントに対応しており、アカウントをまたがるリストの切り替えも簡単です。
